<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Tennis Bookings</h1>
    <div id="bookings-list">
        
    </div>

    <div id="new-booking">
        <form>
            <div class="form-input">
                <label for="booking-costumers">lista clienti</label>
                <select id="booking-costumers" name="booking-costumers" onchange="updateSelectedEntities(this, 'customer'); showNext(this, '#court-list', '#booking-courts', courts)">

                </select>
            </div>
            <div class="form-input" id="court-list">
                <label for="booking-courts">lista campi</label>
                <select id="booking-courts" name="booking-courts" onchange="updateSelectedEntities(this, 'court'); showNext(this, '#price-list', '#booking-prices', getPricesByCourt())">

                </select>
            </div>
            <div class="form-input" id="price-list">
                <label for="booking-prices">lista prezzi</label>
                <select id="booking-prices" name="booking-prices" onchange="updateSelectedEntities(this, 'price'); showConfirmButton()">

                </select>
            </div>
        </form>
    </div>

    <div class="buttons">
        <button type="button" id="add-booking-button" class="visible" onclick="showNewBookingForm()">Add Booking</button>
        <button type="button" id="confirm-booking-button" onclick="addBooking()">Conferma Prenotazione</button>
    </div>

</body>
</html>
