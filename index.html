<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Il Tennis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>var exports = {};</script>
    <script type="module" src='src/js/listeners.js'></script>
    <script type="module" src='src/js/functions.js'></script>
    <script type="module" src='src/js/classes.js'></script>
    <script type="module" src='src/js/main.js'></script>
</head>

<body>
    <div class="container">
        <h1>Prenotazioni tennistiche</h1>
        <div id="bookings-list" class="d-flex">

        </div>

        <div id="new-booking">
            <form >
                <div class="form-group" id="customer-list">
                    <label for="booking-costumers">Cliente</label>
                    <select class="form-control" id="booking-costumers" name="booking-costumers">
                    </select>
                </div>
                <div class="form-group" id="court-list">
                    <label for="booking-courts">Campo</label>
                    <select class="form-control" id="booking-courts" name="booking-courts">
                    </select>
                </div>
                <div class="form-group" id="price-list">
                    <label for="booking-prices">Prezzo</label>
                    <select class="form-control" id="booking-prices" name="booking-prices">
                    </select>
                </div>
            </form>
        </div>

        <br>
        <div class="buttons">
            <button class="btn btn-primary visible" type="button" id="add-booking-button">Crea prenotazione</button>
            <button class="btn btn-success" type="button" id="confirm-booking-button">Conferma Prenotazione</button>
        </div>

        <div id="total-money-gained">
            <h4>Il guadagno complessivo attuale è: <strong>0€</strong></h4>
        </div>

    </div>
    <div class="overlay">
        <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span></div>
        </div>
    </div>
</body>

</html>
