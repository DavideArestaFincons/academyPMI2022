<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Il Tennis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="module" src='listeners.js'></script>
    <script type="module" src='functions.js'></script>
    <script type="module" src='classes.js'></script>
    <script type="module" src='main.js'></script>
</head>

<body>
    <div class="container">
        <h1>Prenotazioni tennistiche</h1>
        <div id="bookings-list">

        </div>

        <div id="new-booking">
            <form >
                <div class="form-group" id="customer-list">
                    <label for="booking-costumers">Cliente</label>
                    <select class="form-control" id="booking-costumers" name="booking-costumers">
                    </select>
                </div>
                <div class="form-group" id="court-list">
                    <label for="booking-courts">Campo</label>
                    <select class="form-control" id="booking-courts" name="booking-courts">
                    </select>
                </div>
                <div class="form-group" id="price-list">
                    <label for="booking-prices">Prezzo</label>
                    <select class="form-control" id="booking-prices" name="booking-prices">
                    </select>
                </div>
            </form>
        </div>

        <div class="buttons">
            <button class="btn btn-primary visible" type="button" id="add-booking-button">Add
                Booking</button>
            <button class="btn btn-default" type="button" id="confirm-booking-button">Conferma Prenotazione</button>
        </div>

    </div>
    <div class="overlay">
        <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span></div>
        </div>
    </div>
</body>

</html>
